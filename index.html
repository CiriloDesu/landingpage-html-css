<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripition" content="Um bot que agitará a sua comunidade!">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Exprem Bot - Agite a sua comunidade do Discord</title>
    <link rel="icon" type="image/x-icon" href="image-server.gif">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"  src="image-server.gif" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Atemporality</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Comandos</a>
            <a class="cabecalho-menu-item">Adicione a sua comunidade</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Atemporality</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Escute músicas de um jeito fácil com EXPREM</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="bot-imagem.png" alt="imagem-bot">
        </section>
     
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que bot pode fazer?</h3>
            <p class="conteudo-secundario-paragrafo"><strong>Ouça músicas</strong> com seus amigos</p>
            <p class="conteudo-secundario-paragrafo">Comandos <strong>facilitados</strong></p>
            <p class="conteudo-secundario-paragrafo"><strong>Novidades em breve</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="bottom-imagem.png" alt="logo-footer">
    </footer>
</body>

</html>
